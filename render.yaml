databases:
  - name: storybook-db
    plan: free
    databaseName: storybook
    user: storybook

services:
  - type: web
    name: storybook-backend
    runtime: docker
    repo: https://github.com/housemajorrwanda/StoryBook-Backend
    branch: main
    plan: free
    dockerfilePath: ./Dockerfile
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: storybook-db
          property: connectionString
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "3000"
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: "24h"
      - key: FRONTEND_URL
        sync: false
      - key: SMTP_HOST
        sync: false
      - key: SMTP_PORT
        sync: false
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASS
        sync: false
      - key: FROM_EMAIL
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GOOGLE_CALLBACK_URL
        sync: false
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      - key: AI_EMBEDDING_PROVIDER
        value: "cloudflare"
      - key: CLOUDFLARE_ACCOUNT_ID
        sync: false
      - key: CLOUDFLARE_API_TOKEN
        sync: false
      - key: AI_EMBEDDING_MODEL
        value: "@cf/baai/bge-base-en-v1.5"
      - key: AI_TRANSCRIBE_URL
        sync: false
      - key: AI_TRANSCRIBE_MODEL
        value: "large-v3"
      - key: AI_HTTP_TIMEOUT
        value: "120000"
